<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All Posts</title>
    <link th:replace="partials/links :: links"/>
</head>
<!--<header th:replace="partials/head :: head"></header>-->
<!--<nav th:replace="partials/navbar :: navbar"></nav>-->
<body>
<main class="container">
    <h1> Welcome to message dashboard </h1>
    <div class="texts">
    <show_post th:if="${posts}">
        <div th:each="item : ${posts}">

            <a th:href="'/groups/posts/delete/'+ ${item.id}"> Delete</a>
            <a th:href="'/groups/posts/edit/'+ ${item.id}"> Edit</a>
            <h4 th:text="${item.message_body}"></h4>
            <p th:text=" 'By: '+ ${item.getUser().getUserName()}"></p>
            <p th:text=" 'time : ' + ${item.getDate()}"></p>
        </div>
    </show_post>

    <form th:action="@{/groups/posts/{group_id}/submit(group_id=${group_id})}" th:method="post" th:object="${post}">
        <input th:field="*{message_body}"  placeholder="start typing! "/>
        <br>
        <br>
        <input type="submit"/>
    </form>
    </div>
</main>
<!--<footer th:replace="partials/footer :: footer"></footer>-->
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
