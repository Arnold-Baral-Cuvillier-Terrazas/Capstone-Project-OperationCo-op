<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<standard_links th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light topnav">
        <a class="navbar-brand" href="#">OperationCo-Opt</a>
<!--        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"-->
<!--                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--            <span class="navbar-toggler-icon"></span>-->
<!--        </button>-->
<!--        <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <!--                Non-logged in user display-->
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="/sign-up">Sign Up</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <!--                Drop down toggle nav(Visible for Logged In Users Only) -->
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a><span class="sr-only"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/groups}">Groups</a><span class="sr-only"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/games}">Games</a><span class="sr-only"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/aboutUs}">About Us</a><span class="sr-only"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/games/search}" th:method="GET">
                        <input type="text" name="term" id="term" size="50"/>
                        &nbsp;<input type="submit" value="Search" placeholder="Search" aria-label="Search Games"/>
                        &nbsp;<input type="button" value="Clear" id="btnClear" onlick="clearSearch()"/>
                    </form>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn" style="margin-top: 10px">Logout</button>
                    </form>
                </li>
            </ul>
<!--        </div>-->
    </nav>
</standard_links>
