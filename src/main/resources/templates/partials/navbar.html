<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<standard_links th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Game Group</a>


            <!-- If the user is not logged in (anonymous to the site), display the login form and register button -->
            <div sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </div>

            <div sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </div>

            <!-- If the user is already logged in / authenticated, display the logout button (form) -->
            <div sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </div>

        </div>
    </nav>

</standard_links>
