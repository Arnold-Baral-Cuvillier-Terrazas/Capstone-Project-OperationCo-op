<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Group</title>
    <link th:replace="partials/links :: links"/>
    <style>
    .editG{
        margin: auto;
        width: 80%;
        /*border: 3px solid orange;*/
        padding-left: 20px;
    }
    .container1 {
        margin-top: 100px;
    }
    .form-control{
        border-radius:25px;
    }
    </style>
</head>
<nav th:insert="partials/navbar :: navbar"></nav>
<body>
<div id="wrapper" class="d-flex">
    <div id="page-content-wrapper">
        <nav th:replace="partials/navbar :: navbar"></nav>
        <div class="container-fluid page-body">
            <div class="container-fluid">

                <div class="container1">
                    <h1 class="text-center">Edit your Group information !</h1>
                    <form th:action="'/groups/edit/' + ${editGroup.id}" method="post" th:object="${editGroup}">

                        <div class="editG">
                            <div class="form-group">
                                <label for="name">Edit Group Name:</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                                       placeholder="enter group name"/>
                            </div>

                            <div class="form-group">
                                <label for="description">Edit Group Description:</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       th:field="*{description}"
                                       placeholder="enter bio for group"/>
                            </div>

                            <!--                    <input id="description" type="text" th:field="*{description}"/>-->

                            <div class="tags">
                                <h4 style="margin-top:2.5rem; margin-bottom:0.8rem">Please select the interests that defines your group : </h4>
                                <th:block th:each="tag : ${tagsList}">
                                    <div class="form-check form-check-inline m-2">
                                        <input class="form-check-input" type="checkbox"
                                               th:checked="${editGroup.tags.contains(tag)}"
                                               th:id="${tag.name}" name="tags" th:value="${tag.id}"/>
                                        <label class="form-check-label" th:for="${tag.name}"
                                               th:text="${tag.name}"></label>
                                    </div>
                                </th:block>

                                <br/>
                                <button type="submit" class="btn btn-primary mt-3">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<footer th:replace="partials/footer :: footer"></footer>-->
<scripts th:replace="partials/scripts :: scripts"></scripts>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/keys.js}"></script>
<script th:src="@{/js/filestack.js}"></script>
<script th:src="@{/js/userProfile.js}"></script>
</body>
</html>
