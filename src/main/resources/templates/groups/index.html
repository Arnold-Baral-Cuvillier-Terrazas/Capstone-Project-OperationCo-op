<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="partials/links :: links"/>
</head>

<body>
<div id="wrapper" class="d-flex">
    <div th:replace="partials/sidebar :: sidebar"></div>
    <div id="page-content-wrapper">
        <nav th:replace="partials/navbar :: navbar"></nav>
        <div class="container-fluid page-body">
            <div class="container-fluid">
                <h1 class="text-center">This is the groups index page!</h1>
                <div class="row">
                    <div th:each="group : ${groups}" class="card col-3 border-info mb-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 th:text="${group.name}" class="card-title"></h5>
                            <p th:text="${group.description}" class="card-text"></p>
                            <a th:href="'/groups/profile/' + ${group.id}" class="card-link">Join Group</a>
                        </div>
                    </div>
                </div>

                <form style="display: inline" th:action="@{'/groups/create/'}">
                    <button>Create A Group</button>
                </form>
            </div>
        </div>
    </div>
</div>


<scripts th:replace="partials/scripts :: scripts"></scripts>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/keys.js}"></script>
<script th:src="@{/js/filestack.js}"></script>
<script th:src="@{/js/userProfile.js}"></script>
</body>
</html>
