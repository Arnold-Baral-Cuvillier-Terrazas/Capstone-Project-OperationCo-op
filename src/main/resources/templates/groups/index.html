    <div class="container">
        <div class="create">
            <h2 id="head" class="text-center mb-5">Welcome to the Groups Page!</h2>
            <form style="display: inline" th:action="@{'/groups/create/'}">
                <button class="btn btn-primary pull-right fav-button">Create A Group</button>
            </form>
        </div>
        <div class="row" id="store-list">
            <div class="card col col-md-6 col-xs-12 card-area game-card border-glow" th:each="group : ${groups}">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6 img-box">
                                <img th:src="${group.getProfilePic()}" style="width:250px;height:250px; object-fit:cover"/>
                                <!--                            <a href="#"></a>-->
                            </div>
                            <div class="col-sm-6 card-info pull-right">
                                <h4 class="title-group">
                                    <strong><a href="#" th:text="${group.name}"></a></strong>
                                </h4>
                                <hr>
                                <!--                            <p th:text="${game.description}"></p>-->
                                <!--                            <p>Description: <a href="#" th:text="${group.description}" class="btn btn-default pull-right" disabled="" data-original-title="" title=""></a>-->

                                <!--                                                <button class="btn btn-primary pull-right fav-button" type="submit" a th:href="'/groups/profile/' + ${group.id}">View Group</button>-->
                                <!--                                            </form>-->
                                <button class="btn btn-primary pull-right fav-button"><a th:href="'/groups/profile/' + ${group.id}">View Group</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
