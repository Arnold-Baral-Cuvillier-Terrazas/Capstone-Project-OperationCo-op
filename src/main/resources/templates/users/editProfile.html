<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit user Profile</title>
        <link th:replace="partials/links :: links"/>
        <link th:href="@{/css/style.css}" rel="stylesheet"/>
        <style>
            .editP {
                margin: auto;
                width: 80%;
                /*border: 3px solid orange;*/
                padding-left: 20px;
            }

            .container {
                margin-top: 100px;
            }

            #bio {
                width: 100%;
                border-radius:25px;
            }

            .form-control{
                border-radius:25px;
            }

            /*.body{*/
            /*    background-image:url("../img/background.jpeg");*/
            /*}*/

        </style>
    </head>
    <nav th:insert="partials/navbar :: navbar"></nav>

    <body class="body">

    <div class="container">
        <form th:action="@{'/users/edit/' + ${editUser.id}}" method="post" th:object="${editUser}">
            <div class="editP">
                <h2 class="text-center">Please edit your profile information</h2>
                <div class="form-group">
                    <label for="psn">Psn info</label>
                    <input type="text" class="form-control" id="psn" name="psnInfo" th:value="*{psnInfo}"
                           placeholder="enter psn usernames">
                </div>
                <div class="form-group">
                    <label for="steam">Steam info</label>
                    <input type="text" class="form-control" id="steam" name="steamInfo" th:value="*{steamInfo}"
                           placeholder="enter steam usernames">
                </div>
                <div class="form-group">
                    <label for="twitch">Twitch info</label>
                    <input type="text" class="form-control" id="twitch" name="twitchInfo" th:value="*{twitchInfo}"
                           placeholder="enter twitch usernames">
                </div>
                <div class="form-group">
                    <label for="xboxLive">XboxLive info</label>
                    <input type="text" class="form-control" id="xboxLive" name="xboxLiveInfo" th:value="*{xboxLiveInfo}"
                           placeholder="enter xboxLive usernames">
                </div>
                <div class="form-group">
                    <label for="ninetendo">Nintendo info</label>
                    <input type="text" class="form-control" id="ninetendo" name="nintendoInfo"
                           th:value="*{nintendoInfo}"
                           placeholder="enter nintendo usernames">
                </div>

                <div class="form-group">
                    <label for="discord">Discord info</label>
                    <input type="text" class="form-control" id="discord" name="discordInfo" th:value="*{discordInfo}"
                           placeholder="enter discord username">
                </div>

                <div class="form-group">
                    <label for="bio">Updated your bio</label>
                    <input id="bio" type="text" name="bio" th:value="*{bio}" placeholder="Please enter your bio here!"/>
                </div>

                <div class="tags">
                    <h4 style="margin-top:2.5rem; margin-bottom:0.8rem">Please select your interests that defines you : </h4>

                    <th:block th:each="tag : ${tagsList}">
                        <div class="form-check form-check-inline m-2">
                            <input class="form-check-input" type="checkbox" th:checked="${editUser.tags.contains(tag)}"
                                   th:id="${tag.name}"
                                   name="tags" th:value="${tag.id}"/>
                            <label class="form-check-label" th:for="${tag.name}" th:text="${tag.name}"></label>
                        </div>
                    </th:block>

                    <br/>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>
<!--    <footer th:replace="partials/footer :: footer"></footer>-->
    <scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
