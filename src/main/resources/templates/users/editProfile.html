<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit user Profile</title>
        <link th:replace="partials/links :: links"/>
<!--        <link th:href="@{/css/style.css}" rel="stylesheet"/>-->
        <style>
            body{
                background-image: url("https://images.pexels.com/photos/3043424/pexels-photo-3043424.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .editP {
                margin: auto;
                width: 80%;
                padding-left: 20px;
            }

            .container {
                margin-top: 100px;
            }

            #bio {
                width: 100%;
                border-radius:25px;
            }

            .form-control{
                border-radius:25px;
            }

            .bgProfile {
                background-color: whitesmoke;
                opacity:.8;
                width: 50%;
            }

        </style>
    </head>

    <body class="body">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <form th:action="@{'/users/edit/' + ${editUser.id}}" method="post" th:object="${editUser}">

    <div class="container bgProfile">
            <div class="editP">
                <h2 class="text-center">Edit your profile <i class="fas fa-user-edit"></i> </h2>
                <hr>
                <div class="form-group">
                    <label for="psn"><b>Psn info</b></label>
                    <input type="text" class="form-control" id="psn" name="psnInfo" th:value="*{psnInfo}"
                           placeholder="enter psn usernames">
                </div>
                <div class="form-group">
                    <label for="steam"><b>Steam info</b></label>
                    <input type="text" class="form-control" id="steam" name="steamInfo" th:value="*{steamInfo}"
                           placeholder="enter steam usernames">
                </div>
                <div class="form-group">
                    <label for="twitch"><b>Twitch info</b></label>
                    <input type="text" class="form-control" id="twitch" name="twitchInfo" th:value="*{twitchInfo}"
                           placeholder="enter twitch usernames">
                </div>
                <div class="form-group">
                    <label for="xboxLive"><b>XboxLive info</b></label>
                    <input type="text" class="form-control" id="xboxLive" name="xboxLiveInfo" th:value="*{xboxLiveInfo}"
                           placeholder="enter xboxLive usernames">
                </div>
                <div class="form-group">
                    <label for="ninetendo"><b>Nintendo info</b></label>
                    <input type="text" class="form-control" id="ninetendo" name="nintendoInfo"
                           th:value="*{nintendoInfo}"
                           placeholder="enter nintendo usernames">
                </div>

                <div class="form-group">
                    <label for="discord"><b>Discord info</b></label>
                    <input type="text" class="form-control" id="discord" name="discordInfo" th:value="*{discordInfo}"
                           placeholder="enter discord username">
                </div>

                <div class="form-group">
                    <label for="bio"><b>Updated your bio</b></label>
                    <input id="bio" type="text" name="bio" th:value="*{bio}" placeholder="Please enter your bio here!"/>
                </div>

                <div class="tags">
                    <h4 style="margin-top:2.5rem; margin-bottom:0.8rem">Choose interests that defines you :</h4>

                    <th:block th:each="tag : ${tagsList}">
                        <div class="form-check form-check-inline m-2">
                            <input class="form-check-input" type="checkbox" th:checked="${editUser.tags.contains(tag)}"
                                   th:id="${tag.name}"
                                   name="tags" th:value="${tag.id}"/>
                            <label class="form-check-label" th:for="${tag.name}" th:text="${tag.name}"></label>
                        </div>
                    </th:block>

                    <br/>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>

<!--                    Moved over the Delete Account here from User Profile Page-->
<!--                    <div th:if="${user.id == user.id}">-->
<!--                        <button class="btn btn-sm pull-right" a th:href="@{'/users/delete/' + ${user.id}}" type="submit">Delete Account</button>-->
<!--                    </div>-->
<!--                    <h5><a th:href="@{'/users/delete/' + ${user.id}}">closed(delete)</a></h5>-->
                </div>
            </div>
    </div>
        </form>
    </div>
<!--    <footer th:replace="partials/footer :: footer"></footer>-->
    <scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
