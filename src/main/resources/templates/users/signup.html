<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<!--<header th:replace="partials/head :: head"></header>-->
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">

    <label for="name">Full Name</label>
    <input id="name" type="text" th:field="*{fullName}" />


    <div class="form-group">
        <label for="exampleFormControlSelect1">Pronouns</label>
        <select class="form-control" id="exampleFormControlSelect1" th:field="*{pronouns}">
            <option value="he/his">he/his</option>
            <option value="she/her">she/her</option>
            <option value="they/them">they/them</option>
            <option value="xe/xem">xe/xem</option>
        </select>
    </div>

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="username">Username</label>
    <input id="username" th:field="*{userName}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" type="password" name="confirmPassword"  />

    <label for="DOB">Date Of Birth(D.O.B) </label>
    <input id="DOB" type="text" th:field="*{birthDate}" />

    <input value="Sign me up!" type="submit" />
</form>

<div>
    <h1> Already a user ?</h1>
<form th:action="@{/login}" method="post">
    <label for="uname">Username</label>
    <input id="uname" name="uname" type="text" />
    <br>
    <br>
    <label for="pw">Password</label>
    <input id="pw" name="pw" type="password" />
    <br>
    <input type="submit" value="Login"  />
</form>
</div>
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
