<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign Up</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">-->
    <link th:replace="partials/links :: links"/>
<!--    <link rel="stylesheet" th:href="@{/css/signup.css}"/>-->
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box}

        /* Full-width input fields */
        input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
        }

        hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
        }

        /* Set a style for all buttons */
        button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        }

        button:hover {
        opacity:1;
        }


        /* Add padding to container elements */
        .container {
        padding: 16px;
        margin-top: 70px;
        width: 50%;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {
       .btn {
        width: 100%;
        }
        }
    </style>

</head>
<nav th:insert="partials/navbar :: navbar"></nav>
<body>


<form th:action="@{/sign-up}" method="POST" th:object="${user}" style="border:1px solid #ccc">
    <div class="container">
        <h1 style="text-align: center">Sign Up</h1>
        <p style="text-align: center">Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input  id="name" type="text" placeholder="Enter your name" name="name" th:field="*{fullName}" required>

        <label for="username"><b>Username</b></label>
        <input  id="username" type="text" placeholder="Enter your name" name="username" th:field="*{userName}" required>

        <div class="form-group">
            <label for="pronouns"><b>Pronouns</b></label>
            <select class="form-control" id="pronouns" th:field="*{pronouns}">
                <optgroup label="Pronouns">
                    <option value="he/him">He/Him</option>
                    <option value="she/her">She/Her</option>
                    <option value="they/them">They/Them</option>
                    <option value="xe/xem">Xe/Xem</option>
                </optgroup>
            </select>
        </div>

        <label for="email"><b>Email</b></label>
        <input  id="email" type="text" placeholder="Enter your name" name="email" th:field="*{email}" required>

        <label for="password"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="password" th:field="*{password}" required>

        <label for="confirmPassword"><b>Repeat Password</b></label>
        <input  id="confirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword" required>

        <label for="DOB"><b>Date Of Birth</b></label>
        <input  id="DOB" type="text" placeholder="MM/DD/YYYY" th:field="*{birthDate}" name="DOB" required>

        <p style="text-align: center">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <button class="btn btn-primary" type="submit" value="Sign me up!">Register</button>

        <div>
            <a class="d-lg-flex d-xl-flex justify-content-lg-center justify-content-xl-center align-items-xl-end"
               th:href="@{/login}">Already A User? Sign In!</a>
        </div>

    </div>
</form>
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
