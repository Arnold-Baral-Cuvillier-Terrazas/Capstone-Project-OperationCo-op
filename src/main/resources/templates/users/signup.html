<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:replace="partials/links :: links"/>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>

<body>
<div class="container login">
    <div class="row">
        <div class="col">
            <h1>Not A Member?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>No Problem, Let's Get You Signed Up</h3>
        </div>
    </div>

    <div class="row" style="margin: 0;">
        <div class="col-md-9 col-lg-8 col-xl-6 offset-md-2 offset-xl-3">
            <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                <div class="form-row">
                    <div class="col-lg-12 offset-lg-0 d-flex align-items-lg-start">

                        <input class="form-control" id="name" type="text" placeholder="Name" th:field="*{fullName}">
                        <input class="form-control" id="username" type="text" placeholder="Username"
                               th:field="*{userName}">
                        <div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1" th:field="*{pronouns}">
                                <optgroup label="Pronouns">
                                    <option value="he/him">He/Him</option>
                                    <option value="she/her">She/Her</option>
                                    <option value="they/them">They/Them</option>
                                    <option value="xe/xem">Xe/Xem</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>

                <input class="form-control" id="email" type="text" placeholder="Email" th:field="*{email}">
                <div class="form-row">
                    <div class="col d-flex">
                        <input class="form-control" type="password" id="password" placeholder="Password"
                               th:field="*{password}">
                        <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>
                <input class="form-control" id="DOB" type="text" placeholder="MM/DD/YYYY" th:field="*{birthDate}">

                <button class="btn btn-primary" type="submit" value="Sign me up!">Register</button>
                <div>
                    <a class="d-lg-flex d-xl-flex justify-content-lg-center justify-content-xl-center align-items-xl-end"
                       href="#">Already A User? Sign In!</a>
                </div>
            </form>
        </div>
    </div>
</div>
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
