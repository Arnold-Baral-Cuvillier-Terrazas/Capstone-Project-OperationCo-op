
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log In</title>
    <link th:replace="partials/links :: links"/>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
            margin-bottom: 30px;
            padding: 100px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .container {
            padding: 16px;
        }

        span.password {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.password {
                display: block;
                float: none;
            }

        }

    </style>

</head>
<nav th:replace="partials/navbar :: navbar"></nav>
<body>


    <!-- We can set parameters to inform us whether or not the user has logged out, entered incorrect credentials, etc -->
    <div th:if="${param.error}">
        Invalid Username and/or Password.
    </div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <h2 style="text-align:center"><strong>Welcome to OperationCo-Opt login page</strong></h2>
        <div class="container">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter Username" name="username" required>

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>

            <a class="justify-content-center" th:href="@{/sign-up}">Not A User? Sign Up!</a>
        </div>
    </form>

<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
