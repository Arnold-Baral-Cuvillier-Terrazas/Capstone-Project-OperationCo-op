<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log In</title>
    <link th:replace="partials/links :: links"/>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://images.pexels.com/photos/3945655/pexels-photo-3945655.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        form {
            margin-bottom: 30px;
            padding: 100px;
            margin-top: 5%;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 20px;
        }

        button {
            background-color: #007bff;;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 20px;
        }

        button:hover {
            opacity: 0.8;

        }

        .container {
            padding: 16px;
        }
    </style>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<!-- We can set parameters to inform us whether or not the user has logged out, entered incorrect credentials, etc -->

<div class="row">
    <div class="container-fluid">
        <div class="d-flex justify-content-center">

        <div class="alert alert-danger " role="alert" th:if="${param.error}" >
            Invalid Username and/or Password.
        </div>

        <div class="alert alert-info" role="alert" th:if="${param.logout}">
          You have been logged out.
        </div>
        </div>

            <form th:action="@{/login}" method="post">
                <div class="container">
                    <h2 style="text-align:center"><strong>Welcome to OperationCo-Opt login page</strong></h2>
                    <hr>

                    <label for="username"><b>Username</b></label>
                    <input id="username" type="text" placeholder="Enter Username" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter Password" name="password" required>

                    <button type="submit">Login</button>

                    <div class="d-flex justify-content-center">
                        <a th:href="@{/sign-up}">Not A User? Sign Up!</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
